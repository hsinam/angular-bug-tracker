<table class="table table-striped">
  <thead>
    <th>Id</th>
    <th>Title</th>
    <th>Description</th>
    <th>Severity</th>
    <th>Resolved?</th>
  </thead>
  <tbody>
    <tr *ngFor="let bug of bugs$ | async">
      <td>{{ bug.id }}</td>
      <td>{{ bug.title }}</td>
      <td>{{ bug.description }}</td>
      <td>{{ bug.severity }}</td>
      <td>{{ bug.isResolved }}</td>
    </tr>
  </tbody>
</table>
